<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>打地鼠遊戲</title>
  <link href="asset/c.css" rel="stylesheet">
</head>
<body>

  <!-- 開始遊戲按鈕 -->
  <button id="start">開始遊戲</button>

  <!-- 顯示時間 / 結果用 -->
  <div id="time">
    剩餘時間：15 秒
  </div>

  <!-- 遊戲區域 -->
  <div id="game">
    <!-- 五個固定的地鼠點 -->
    <div id="dot1" class="dot"></div>
    <div id="dot2" class="dot"></div>
    <div id="dot3" class="dot"></div>
    <div id="dot4" class="dot"></div>
    <div id="dot5" class="dot"></div>
  </div>
  <button id="again">再來一次</button>
</body>
</html>
